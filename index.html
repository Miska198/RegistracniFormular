<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
</head>

<body>
	<div id="app"></div>

	<script src="src/index.js"></script>

<form method="GET" autocomplete="off">
	<!-- metoda GET to vypise nahore v URL; POST to odesle -->
	 Křestní jméno:<br>
	<input type="text" name="firstname" placeholder="Mickey"><br>

	<br> Příjmení:<br>
	<input type="text" name="lastname" placeholder="Mouse"><br>

	<br> Titul:<br>
	<input type="text" name="lastname" placeholder="Pan"><br>
	
	<br> Adresa:<br>
	<input type="text" name="lastname" placeholder="Ulice a č.p."><br>
	<input type="text" name="lastname" placeholder="Město"><br>
	<input type="text" name="lastname" placeholder="PSČ"><br>

	<br> Kraj: <br>
	<select name="Kraj:">
	<option value="Praha"> Praha </option>
	<option value="Praha"> Středočeský </option>
	</select> <br>

	<br> Email: <br>
	<input type="text" name="lastname" placeholder="mickey@email.com"><br>

	<br> Telefon:<br>
	<input type="text" name="lastname" placeholder="+420 111 111 111"><br>
	
	<br>Gender:
	<br> <input type="radio" name="gender" value="male" checked> Male <br>
	<input type="radio" name="gender" value="female"> Female <br>
	<input type="radio" name="gender" value="other"> Other <br>

	<br> Nickname:<br>
	<input type="text" name="lastname" placeholder="Myšák"><br>
	
	<br> Heslo:<br>
	<input type="password" name="lastname" placeholder="********"><br>

	<br><input type="checkbox" checked name="souhlas" value="0">
	Souhlasím s tím, že mé údaje, které jsem poskytl v registraci, budou organizátorem zpracovávány v rozsahu potřebném pro
	daný účel. <br>

	<br><input type="submit" value="Odeslat">
</form>

</body>

</html>
