<html>

	<!-- navody: https://www.jakpsatweb.cz/html/formulare.html#select
							 https://www.w3schools.com/html/html_forms.asp
			checkbox: https://www.w3schools.com/html/html_forms.asp -->

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<link href="style.css" rel="stylesheet" type="text/css">
</head>



<body bgcolor="black" text="white">
<div style="width: 600px; margin-left: auto; margin-right: auto; background-color: rgba(0,0,0,0.80); padding: 20px;">

<table bordercolor="blue" border="1" cellpadding="20" cellspacing="5" frame="border">
<tr>
<td>
	
	<div id="app"></div>
	<script src="src/index.js"></script>

<h1> Registrace </h1>


<form method="GET" autocomplete="off">
	<!-- metoda GET to vypise nahore v URL; POST to odesle -->
	Křestní jméno:<br>
	<input type="text" name="fn" placeholder="Mickey"><br>

	<br> Příjmení:<br>
	<input type="text" name="ln" placeholder="Mouse"><br>

	<br> Titul:<br>
	<input type="text" name="t" placeholder="Pan"><br>
	
	<br> Adresa:<br>
	<input type="text" name="s" placeholder="Ulice a č.p."><br>
	<input type="text" name="tw" placeholder="Město"><br>
	<input type="text" name="pst" placeholder="PSČ"><br>

	<br> Kraj: <br>
	<select name="kraj">
	<option value="prg"> Praha </option>
	<option value="str"> Středočeský </option>
	</select> <br>

	<br> Email: <br>
	<input type="text" name="ml" placeholder="mickey@email.com"><br>

	<br> Telefon:<br>
	<input type="text" name="ph" placeholder="+420 111 111 111"><br>
	
	<br>Gender:
	<br> <input type="radio" name="gender" value="male" checked> Male <br>
	<input type="radio" name="gender" value="female"> Female <br>
	<input type="radio" name="gender" value="other"> Other <br>

	<br> Nickname:<br>
	<input type="text" name="nick" placeholder="Myšák"><br>
	
	<br> Heslo:<br>
	<input type="password" name="pass" placeholder="********"><br>

	<br><input type="checkbox" checked name="souhlas" value="0">
	Souhlasím s tím, že mé údaje, které jsem poskytl v registraci, budou organizátorem zpracovávány v rozsahu potřebném pro
	daný účel. <br>

	<br><input type="submit" value="Odeslat">
</form>


</td>
</tr>
</table>

</body>

</html>
